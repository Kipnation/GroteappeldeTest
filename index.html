<!DOCTYPE html>
<html>
  <head>
    <title>Groteappelde</title>
    <meta http-equiv="imagetoolbar" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/ardhi/Leaflet.MousePosition/master/src/L.Control.MousePosition.css">
    <link rel="stylesheet" href="Plugins/leaflet-panel-layers.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/ardhi/Leaflet.MousePosition/master/src/L.Control.MousePosition.js" type="text/javascript"></script>
    
    <style>
      
      body { margin:0; padding:0; width:100%; height:100%; background: #dddddd; }
      #map { position:absolute; top:0; bottom:0; width:100%; z-index: 1; }
      #slider{ position: absolute; top: 10px; right: 10px; z-index: 5; }
    
    </style>
  </head>

<body>
  <div id="map"></div>
  <input id="slider" type="range" min="0" max="1" step="0.1" value="1" oninput="layer.setOpacity(this.value)">
  
  <script src="Plugins/leaflet-panel-layers.js"></script>

  <script>
var map = L.map('map', {
		zoom: 11,
		center: L.latLng([40.719485, -74.030686]),
		attributionControl: false,
		maxBounds: L.latLngBounds([[40.473069, -74.357529],[40.965900, -73.703842]]).pad(0.5)
	}),
	osmLayer = new L.TileLayer('Maps/{z}/{x}/{y}.png');

map.addLayer(osmLayer);

var baseLayers = [
	{
		name: "Groteappelde",
		layer: osmLayer
	}
]
var overLayers = [
	{
		group: "POI Layers",
		layers: [
			{
				active: true,
				name: "Test Marker",
				layer: L.marker([40.63903, -74.26952])
			}
		]
	}
];

var panelLayers = new L.Control.PanelLayers(baseLayers, overLayers, {
	selectorGroup: true
});

map.addControl(panelLayers);
    
  </script>
</body>
</html>
