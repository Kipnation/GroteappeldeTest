<body>
  <div id="loading">
    <img id="loading-image" src="Icons/Book.gif" alt="Loading..." />
  </div>
  <div id="map"></div>  

<script>
  var map = L.map('map', {
      fullscreenControl: true,
      zoom: 11,
      center: L.latLng([40.719485, -74.030686]),
      attributionControl: false,
      maxBounds: L.latLngBounds([[40.473069, -74.357529],[40.965900, -73.703842]]).pad(0)
    }),
    osmLayer = new L.TileLayer('Maps/{z}/{x}/{y}.png',{
      minZoom:11,
      maxZoom:16
    });

    map.addLayer(osmLayer);

  L.control.betterscale({maxWidth: 450}).addTo(map);  

  function iconByName(name) {
    return '<i class="icon icon-'+name+'"></i>';
  }

</script>

<!--Scripts for the Layers-->

<script>
  $(window).on('load', function () {
    setTimeout(removeLoader, 3000);
});
function removeLoader(){
    $( "#loading" ).fadeOut(500, function() {
      $( "#loading" ).remove();
  });  
}
</script>
